<div [ngClass]="{'flex flex-col justify-center py-14 sm:px-6 lg:px-8 h-screen':true,
                'text-green-300 bg-gray-800': theme === 'Dark', 'bg-white text-gray-800': theme === 'Light'}"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img *ngIf="theme === 'Light'" class="mx-auto h-12 w-auto" src="../../../assets/images/logo_light_vertical.jpg" alt="Your Company">
    <img *ngIf="theme === 'Dark'" class="mx-auto h-12 w-auto" src="../../../assets/images/logo_dark_vertical.jpg"
         alt="Your Company">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight">Sign in to your account</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="py-8 px-4 shadow-lg shadow-indigo-500/50 sm:rounded-lg sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" action="#" method="POST">
        <div>
          <label for="email"
                 [ngClass]="{'block text-sm font-medium transition-all duration-200':true,
           'translate-y-[155%] translate-x-3': !shouldLabelElevate('email')}">
            Email address
          </label>
          <div class="mt-1 relative">
            <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
                   (focus)="toggleMoveInputLabel('email')"
                   (blur)="toggleMoveInputLabel('email')"
                   [ngClass]="{
                   'block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm z-10': true,
                   'bg-black/80': theme ==='Dark'
                   }"
            >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6 absolute top-[20%] right-[0.5rem]">
              <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
            </svg>

            <ul *ngIf="showValidationErrorsFor('email').length > 0">
              <li *ngFor="let errorMessage of fieldErrors['email']"
                 class="absolute top-[120%] left-1 text-orange-400 font-bold text-sm">
                {{errorMessage}}
              </li>
            </ul>

          </div>
        </div>

        <div>
          <label for="password"  [ngClass]="{'block text-sm font-medium transition-all duration-200':true,
           'translate-y-[155%] translate-x-3 opacity-80': !shouldLabelElevate('password')}"
          >
            Password
          </label>
          <div class="mt-1 relative">
            <input formControlName="password" id="password" name="password" [type]="passwordFieldType"
                   autocomplete="current-password"
                   required
                   (focus)="toggleMoveInputLabel('password')"
                   (blur)="toggleMoveInputLabel('password')"
                   [ngClass]="{
                   'block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm': true,
                   'bg-black/80': theme ==='Dark'
                   }"
            >
            <svg *ngIf="passwordFieldType === 'password'" (click)="toggleShowPassword()" xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 strokeWidth={1.5}
                 stroke="currentColor" class="w-6 h-6 absolute top-[20%] right-[0.5rem]" id="showPassword">
              <path strokeLinecap="round" strokeLinejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <svg *ngIf="passwordFieldType === 'text'" (click)="toggleShowPassword()" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6 absolute top-[20%] right-[0.5rem]" id="hidePassword">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>

            <ul *ngIf="showValidationErrorsFor('password').length > 0">
              <li *ngFor="let errorMessage of fieldErrors['password']"
                  class="absolute top-[120%] left-1 text-orange-400 font-bold text-sm">
                {{errorMessage}}
              </li>
            </ul>
          </div>
        </div>
        <div class="pt-3">
          <button [disabled]="loginForm.errors" type="submit"
                  class="flex w-full disabled:bg-gray-400 justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Log In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
