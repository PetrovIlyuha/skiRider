<section *ngIf="breadcrumbs && breadcrumbs.length > 0" class="flex pt-10 max-w-6xl mx-auto">
  <div class="pt-10">
    <ol role="list" class="flex items-center space-x-4 -ml-4">
      <li>
        <div>

          <a routerLink="/" class="text-gray-400 hover:text-gray-500 flex items-center">
            <!-- Heroicon name: mini/home -->
            <svg class="h-5 w-5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20"
                  fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                    clip-rule="evenodd"
              />
            </svg>
          </a>
        </div>
      </li>
      <li *ngFor="let breadcrumb of breadcrumbs; index as idx">
        <div class="flex items-center">
          <svg class="h-5 w-5 flex-shrink-0 text-gray-300" xmlns="http://www.w3.org/2000/svg"
               fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
          </svg>
          <a [routerLink]="breadcrumb"
             [ngClass]="{'ml-4 text-sm font-medium': true,
             'text-gray-500 hover:text-gray-700': theme === 'Light',
             'text-green-300 hover:text-green-400': theme === 'Dark'}">
            {{breadcrumb | titlecase}}
          </a>
        </div>
      </li>
    </ol>
  </div>
</section>
