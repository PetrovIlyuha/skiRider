<app-filtered-product-list
  [products]="products"
  [totalProducts]="totalProducts"
  [brands]="brands"
  [categories]="categories"
  (filterByBrand)="performFilterByBrand($event)"
  (filterByCategory)="performFilterByCategory($event)"
  (sortByEmitter)="performSortingOnProducts($event)"
  (pageChangedEmitter)="onPageChanged($event)"
  [shopParams]="shopParams"
>
</app-filtered-product-list>
