
<div class="bg-white">
  <div>
    <!--
      Mobile filter dialog

      Off-canvas menu for mobile, show/hide based on off-canvas menu state.
    -->
    <div class="fixed inset-0 flex z-40 lg:hidden" role="dialog" aria-modal="true">
      <!--
        Off-canvas menu overlay, show/hide based on off-canvas menu state.

        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0 bg-black bg-opacity-25" aria-hidden="true"></div>

      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
          From: "translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "translate-x-full"
      -->
      <div class="ml-auto relative max-w-xs w-full h-full bg-white shadow-xl py-4 pb-6 flex flex-col overflow-y-auto">
        <div class="px-4 flex items-center justify-between">
          <h2 class="text-lg font-medium text-gray-900">Filters</h2>
          <button type="button" class="-mr-2 w-10 h-10 p-2 flex items-center justify-center text-gray-400 hover:text-gray-500">
            <span class="sr-only">Close menu</span>
            <!-- Heroicon name: outline/x -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Filters -->
        <form class="mt-4">
          <div class="border-t border-gray-200 pt-4 pb-4">
            <fieldset>
              <legend class="w-full px-2">
                <!-- Expand/collapse section button -->
                <button type="button" class="w-full p-2 flex items-center justify-between text-gray-400 hover:text-gray-500" aria-controls="filter-section-0" aria-expanded="false">
                  <span class="text-sm font-medium text-gray-900"> Color </span>
                  <span class="ml-6 h-7 flex items-center">
                    <!--
                      Expand/collapse icon, toggle classes based on section open state.

                      Heroicon name: solid/chevron-down

                      Open: "-rotate-180", Closed: "rotate-0"
                    -->
                    <svg class="rotate-0 h-5 w-5 transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </legend>
              <div class="pt-4 pb-2 px-4" id="filter-section-0">
                <div class="space-y-6">
                  <div class="flex items-center">
                    <input id="color-0-mobile" name="color[]" value="white" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="color-0-mobile" class="ml-3 text-sm text-gray-500"> White </label>
                  </div>

                  <div class="flex items-center">
                    <input id="color-1-mobile" name="color[]" value="beige" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="color-1-mobile" class="ml-3 text-sm text-gray-500"> Beige </label>
                  </div>

                  <div class="flex items-center">
                    <input id="color-2-mobile" name="color[]" value="blue" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="color-2-mobile" class="ml-3 text-sm text-gray-500"> Blue </label>
                  </div>

                  <div class="flex items-center">
                    <input id="color-3-mobile" name="color[]" value="brown" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="color-3-mobile" class="ml-3 text-sm text-gray-500"> Brown </label>
                  </div>

                  <div class="flex items-center">
                    <input id="color-4-mobile" name="color[]" value="green" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="color-4-mobile" class="ml-3 text-sm text-gray-500"> Green </label>
                  </div>

                  <div class="flex items-center">
                    <input id="color-5-mobile" name="color[]" value="purple" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="color-5-mobile" class="ml-3 text-sm text-gray-500"> Purple </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="border-t border-gray-200 pt-4 pb-4">
            <fieldset>
              <legend class="w-full px-2">
                <!-- Expand/collapse section button -->
                <button type="button" class="w-full p-2 flex items-center justify-between text-gray-400 hover:text-gray-500" aria-controls="filter-section-1" aria-expanded="false">
                  <span class="text-sm font-medium text-gray-900"> Category </span>
                  <span class="ml-6 h-7 flex items-center">
                    <!--
                      Expand/collapse icon, toggle classes based on section open state.

                      Heroicon name: solid/chevron-down

                      Open: "-rotate-180", Closed: "rotate-0"
                    -->
                    <svg class="rotate-0 h-5 w-5 transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </legend>
              <div class="pt-4 pb-2 px-4" id="filter-section-1">
                <div class="space-y-6">
                  <div class="flex items-center">
                    <input id="category-0-mobile" name="category[]" value="new-arrivals" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="category-0-mobile" class="ml-3 text-sm text-gray-500"> All New Arrivals </label>
                  </div>

                  <div class="flex items-center">
                    <input id="category-1-mobile" name="category[]" value="tees" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="category-1-mobile" class="ml-3 text-sm text-gray-500"> Tees </label>
                  </div>

                  <div class="flex items-center">
                    <input id="category-2-mobile" name="category[]" value="crewnecks" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="category-2-mobile" class="ml-3 text-sm text-gray-500"> Crewnecks </label>
                  </div>

                  <div class="flex items-center">
                    <input id="category-3-mobile" name="category[]" value="sweatshirts" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="category-3-mobile" class="ml-3 text-sm text-gray-500"> Sweatshirts </label>
                  </div>

                  <div class="flex items-center">
                    <input id="category-4-mobile" name="category[]" value="pants-shorts" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="category-4-mobile" class="ml-3 text-sm text-gray-500"> Pants &amp; Shorts </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="border-t border-gray-200 pt-4 pb-4">
            <fieldset>
              <legend class="w-full px-2">
                <!-- Expand/collapse section button -->
                <button type="button" class="w-full p-2 flex items-center justify-between text-gray-400 hover:text-gray-500" aria-controls="filter-section-2" aria-expanded="false">
                  <span class="text-sm font-medium text-gray-900"> Sizes </span>
                  <span class="ml-6 h-7 flex items-center">
                    <!--
                      Expand/collapse icon, toggle classes based on section open state.

                      Heroicon name: solid/chevron-down

                      Open: "-rotate-180", Closed: "rotate-0"
                    -->
                    <svg class="rotate-0 h-5 w-5 transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </legend>
              <div class="pt-4 pb-2 px-4" id="filter-section-2">
                <div class="space-y-6">
                  <div class="flex items-center">
                    <input id="sizes-0-mobile" name="sizes[]" value="xs" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="sizes-0-mobile" class="ml-3 text-sm text-gray-500"> XS </label>
                  </div>

                  <div class="flex items-center">
                    <input id="sizes-1-mobile" name="sizes[]" value="s" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="sizes-1-mobile" class="ml-3 text-sm text-gray-500"> S </label>
                  </div>

                  <div class="flex items-center">
                    <input id="sizes-2-mobile" name="sizes[]" value="m" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="sizes-2-mobile" class="ml-3 text-sm text-gray-500"> M </label>
                  </div>

                  <div class="flex items-center">
                    <input id="sizes-3-mobile" name="sizes[]" value="l" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="sizes-3-mobile" class="ml-3 text-sm text-gray-500"> L </label>
                  </div>

                  <div class="flex items-center">
                    <input id="sizes-4-mobile" name="sizes[]" value="xl" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="sizes-4-mobile" class="ml-3 text-sm text-gray-500"> XL </label>
                  </div>

                  <div class="flex items-center">
                    <input id="sizes-5-mobile" name="sizes[]" value="2xl" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="sizes-5-mobile" class="ml-3 text-sm text-gray-500"> 2XL </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </div>

    <main class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <div class="border-b border-gray-200 pb-10">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">New Collection</h1>
        <p class="mt-4 text-base text-gray-500">Checkout out the latest release of Boards, Gloves & Boots!</p>
      </div>

      <div class="pt-12 lg:grid lg:grid-cols-3 lg:gap-x-8 xl:grid-cols-4">
        <aside>
          <h2 class="sr-only">Filters</h2>

          <!-- Mobile filter dialog toggle, controls the 'mobileFilterDialogOpen' state. -->
          <button type="button" class="inline-flex items-center lg:hidden">
            <span class="text-sm font-medium text-gray-700">Filters</span>
            <!-- Heroicon name: solid/plus-sm -->
            <svg class="flex-shrink-0 ml-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
          </button>

          <div class="hidden lg:block">
          <!-- Sorting dropdown -->
            <div class="my-4">
            <label id="listbox-label" class="block text-sm font-medium text-gray-700">Sort By</label>
            <div class="relative mt-1">
                <button type="button" (click)="toggleSortMenu()" class="relative w-full cursor-default rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                  <span class="block truncate">{{getSelectedSortingMethodDisplayValue()}}</span>
                    <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                      <!-- Heroicon name: mini/chevron-up-down -->
                      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                      </svg>
                   </span>
                </button>
              <ul [ngClass]="{'transition-all ease-in duration-100 absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm':true, 'hidden': !sortMenuOpened}" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                <div *ngFor="let sortOption of sortingOptions">
                <li (click)="selectSortMethod(sortOption.value)" class="text-gray-900 relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-blue-400 hover:text-white transition-all duration-100 ease-in" id="listbox-option-0" role="option">
                  <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                  <span class="font-normal block truncate">{{sortOption.name}}</span>
                  <!-- Checkmark, only display for selected option. Highlighted: "text-white", Not Highlighted: "text-indigo-600" -->
                  <span [ngClass]="{'absolute inset-y-0 right-0 flex items-center pr-4': true,
                                     'text-white': sortOption.value !== selectedSortMethod,
                                     'text-indigo-600': sortOption.value === selectedSortMethod}">
                  <!-- Heroicon name: mini/check -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                    </svg>
                  </span>
                  </li>
                </div>
              </ul>
            </div>
          </div>

          <form class="divide-y divide-gray-200 space-y-10">
              <div>
                <fieldset>
                  <legend class="block text-sm font-medium text-gray-900">Brands</legend>
                  <div class="pt-6 space-y-3" *ngFor="let brand of brands">
                    <div class="flex items-center">
                      <input name="brandFilters[]"
                             value="{{brand.id}}"
                             (change)="applyFilterByBrand(brand.id)"
                             type="checkbox"
                             [checked]="brand.id === selectedFilterBrandId"
                             class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500"
                      >
                      <label class="ml-3 text-sm text-gray-600">{{brand.name}}</label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="pt-10">
                <fieldset>
                  <legend class="block text-sm font-medium text-gray-900">Category</legend>
                  <div class="pt-6 space-y-3" *ngFor="let category of categories">
                    <div class="flex items-center">
                      <input id="category-0" name="category[]"
                             value="{{category.id}}"
                             (change)="applyFilterByCategory(category.id)"
                             type="checkbox"
                             [checked]="category.id === selectedCategoryId"
                             class="h-4 w-4 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500"
                      >
                      <label for="category-0" class="ml-3 text-sm text-gray-600">{{category.name}}</label>
                    </div>
                  </div>
                </fieldset>
              </div>
            </form>
          </div>
        </aside>

        <!-- Product grid -->
        <div class="mt-6 lg:-mt-20 lg:col-span-2 xl:col-span-3">
          <div class="bg-white">
            <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
              <section *ngIf="products" class="my-4 flex items-center w-full justify-between">
                <span>Showing <strong class="mx-1">{{products.length}}</strong>out of<strong class="mx-1">{{totalProducts}}</strong>results</span>
                <div>

                <label for="search">
                  <input type="text" class="border-none shadow-sm rounded-sm hover:ring-2 active:ring-2 ring-blue-200" placeholder="filter results..." id="search">
                </label>
                  <button class="px-4 py-2 ml-2 rounded-md bg-blue-500 hover:bg-blue-600 text-gray-200 font-semibold hover:text-gray-100">Search</button>
                  <button class="px-4 py-2 ml-2 rounded-md bg-neutral-500 hover:bg-neutral-600 text-gray-200 font-semibold hover:text-gray-100">Clear</button>
                </div>
              </section>
              <div *ngIf="products" class="mt-8 grid grid-cols-1 gap-y-12 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                <div *ngFor="let product of products">
                  <app-product-card-small [product]="product"></app-product-card-small>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>
</div>
