<div class="flex flex-col justify-between">
  <div class="relative group cursor-pointer">
    <div class="relative w-full h-72 rounded-lg overflow-hidden group-hover:border-2 border-gray-100 group-hover:shadow-lg">
      <img [src]="product.pictureUrl" class="object-contain group-hover:scale-110 transition-all duration-200">
    </div>
    <div class="relative mt-4">
      <h3 class="text-sm font-medium text-gray-900">{{product.name.slice(0,20) + "..."}}</h3>
      <p class="mt-1 text-sm text-gray-500">{{product.description.slice(0,14).concat("...")}}</p>
    </div>
    <div class="absolute top-0 inset-x-0 h-72 rounded-lg p-4 flex items-end justify-end overflow-hidden">
      <div aria-hidden="true" class="absolute inset-x-0 bottom-0 h-4/5 bg-gradient-to-t group-hover:translate-y-[100%] transition-all duration-200 from-black to-white opacity-70"></div>
      <p class="relative text-lg font-semibold text-white group-hover:text-gray-800 transition-all duration-800">{{product.price | currency:"CNY"}}</p>
    </div>
  </div>
  <button class="mt-2 px-10 w-full py-2 rounded-md text-white bg-blue-500 hover:bg-blue-700 font-medium">
    To Cart
  </button>
</div>
